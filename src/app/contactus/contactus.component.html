
<div class="contact-form">
    <div class="container-fluid p-5">
      <div class="contact-form shadow rounded mt-5 contact-form">
        <div class="row shadow">
          <div class="col-md-4 form-left-side p-5 text-white">
            <h2 class="mb-4">Let's Get in touch</h2>
            <p>We're for any suggestion or just to have a chat</p>
            <div class="contact-us">
              <div class="address d-flex align-items-center mb-4">
                <i class="fa-solid fa-location-dot icon"></i>
                <p><b>Address : </b>7245 Delmonte Crescent</p>
              </div>
              <div class="phone d-flex align-items-center mb-4">
                <i class="fa-solid fa-phone icon"></i>
                <p><b>Phone : </b>+1 4375330356</p>
              </div>
              <div class="Email d-flex align-items-center mb-4">
                <i class="fa-solid fa-envelope icon"></i>
                <p><b>Email : </b>TarvelCation@gmail.com</p>
              </div>
              <div class="website d-flex align-items-center mb-4">
                <i class="fa-solid fa-earth-asia icon"></i>
                <p><b>Website : </b>TarvelCation.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-8 form-right-side p-5">
            <h2 class="mb-4">Get in touch</h2>
            <form  class="row g-3" (ngSubmit)="onSubmit(myform)" #myform="ngForm"> 
              <div class="col-md-6">
                <label for="FullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" placeholder="Full Name" ngModel required #name="ngModel">
                <div *ngIf="name.touched && name.invalid" style="color:red">Full Name is required</div>
              </div>
              <div class="col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" ngModel #email="ngModel">
              </div>
              <div class="col-12">
                <label for="inputSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject"  placeholder="Subject" ngModel #subject="ngModel">
              </div>
              <div class="col-12">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea class="form-control" rows="6" name="message"  placeholder="Message" ngModel required #message="ngModel"></textarea>
                <div *ngIf="message.touched && message.invalid" style="color:red">Message is required</div>
              </div>
              <div class="col-12">
                <button class="button" type="submit">Send Message</button>
              </div>
              <div *ngIf="isOpen" class="alert alert-success" role="alert">
                {{successMessage}}
                <button type="button" class="btn-close" (onClick)="closemessage()"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
