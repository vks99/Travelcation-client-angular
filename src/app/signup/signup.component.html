<div class="col-md-8 form-right-side p-5">
    <h1 class="mb-4" style="margin-top:80px;">Sign UP</h1>
    <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="row g-4">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" formControlName="phone" class="form-control" placeholder="Phone" required>
      </div>
      <div class="col-md-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control" placeholder="Address" required>
      </div>
      <div class="col-12">
        <button type="submit" class="button">Sign UP</button>
      </div>
      <div class="col-12">
        <p class="text-danger">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
